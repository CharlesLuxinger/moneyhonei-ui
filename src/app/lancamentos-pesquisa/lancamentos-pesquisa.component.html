<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label>Descrição</label>
            <input pInputText type="text">
        </div>

        <div class="ui-g-12">
            <label style="display: block;">Vencimento</label>
            <input pInputText type="text" style="width: 95px">

            <label style="margin: 5px;">até</label>
            <input pInputText type="text" style="width: 95px">
        </div>

        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th class="col-acoes"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>
                            <span class="ui-column-title">Pessoa:</span>
                            {{lancamento.pessoa}}</td>
                        <td>
                            <span class="ui-column-title">Descricação</span>
                            {{lancamento.descricao}}</td>
                        <td class="col-data-content">
                            <span class="ui-column-title">Data Vencimento:</span>
                            {{lancamento.dataVencimento}}</td>
                        <td class="col-data-content">
                            <span class="ui-column-title">Data Pagamento:</span>{{lancamento.dataPagamento}}</td>
                        <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                            <span class="ui-column-title">Valor:</span>
                            {{lancamento.valor}}
                        </td>
                        <td class="col-acoes">
                            <a class="espaco-icones" pButton icon="pi pi-pencil" pTooltip="Editar"
                                tooltipPosition="top"></a>
                            <button class="espaco-icones" pButton icon="pi pi-trash" pTooltip="Deletar"
                                tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="ui-g-12">
        <button pButton type="submit" label="Novo Lançamento"></button>
    </div>
</div>
